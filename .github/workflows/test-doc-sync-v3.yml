name: Test Doc Sync Agent v3

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    types:
      - closed
  workflow_dispatch:

jobs:
  test-doc-sync-v3:
    name: Test Documentation Sync v3
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Run Doc Sync Agent v3
        id: doc-sync
        uses: ./.github/actions/doc_sync_agent_v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          slack_webhook_url: ${{ secrets.SLACK_WEBHOOK_DOCSYNC }}
          slack_users_to_tag: ${{ secrets.SLACK_USERS_TO_TAG }}
          repository: ${{ github.repository }}
          commit_sha: ${{ github.sha }}
          base_branch: master

      - name: Display Results
        if: always()
        run: |
          echo "========================================="
          echo "WORKFLOW RESULTS"
          echo "========================================="
          echo "PR Created: ${{ steps.doc-sync.outputs.pr_created }}"
          echo "PR URL: ${{ steps.doc-sync.outputs.pr_url }}"
          echo "PR Number: ${{ steps.doc-sync.outputs.pr_number }}"
          echo "Files Updated: ${{ steps.doc-sync.outputs.files_updated }}"
          echo "Claude Reasoning: ${{ steps.doc-sync.outputs.claude_reasoning }}"
          echo "Status: ${{ steps.doc-sync.outputs.status }}"
          echo "========================================="
