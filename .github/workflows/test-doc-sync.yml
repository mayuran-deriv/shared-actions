name: Test Doc Sync Agent

on:
  push:
    branches:
      - master  # Test branch for workflow testing
  pull_request:
    branches:
      - master
    types:
      - closed  # Triggers when PR is merged to master
  workflow_dispatch:  # Allows manual triggering for testing

jobs:
  test-doc-sync:
    name: Test Documentation Sync
    runs-on: ubuntu-latest
    # Only run on push OR when PR is merged (not just closed)
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: master  # Always checkout master branch
          fetch-depth: 50

      - name: Check if merge commit
        id: check-merge
        run: |
          # Check if current commit is a merge commit (has 2+ parents)
          if git rev-parse --verify HEAD^2 >/dev/null 2>&1; then
            echo "is_merge=true" >> $GITHUB_OUTPUT
            echo "✅ This is a merge commit"
          else
            echo "is_merge=false" >> $GITHUB_OUTPUT
            echo "⏭️  Not a merge commit, skipping doc sync"
          fi

      - name: Run Doc Sync Agent
        if: steps.check-merge.outputs.is_merge == 'true' || github.event_name == 'workflow_dispatch'
        uses: ./.github/actions/doc_sync_agent  # Uses local version
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          slack_webhook_url: ${{ secrets.SLACK_WEBHOOK_DOCSYNC }}
          slack_users_to_tag: ${{ secrets.SLACK_USERS_TO_TAG }}  # Optional
          repository: ${{ github.repository }}
          commit_sha: ${{ github.sha }}
          base_branch: master  # Documentation PRs will target master branch